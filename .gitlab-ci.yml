stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

# Test stage
test:
  stage: test
  image: oven/bun:1.1-alpine
  services:
    - postgres:17-alpine
    - redis:7-alpine
  variables:
    POSTGRES_DB: devops_test
    POSTGRES_USER: test
    POSTGRES_PASSWORD: test
    DATABASE_URL: postgresql://test:test@postgres:5432/devops_test
    REDIS_URL: redis://redis:6379
    JWT_SECRET: test-secret
    NODE_ENV: test
  before_script:
    - cd apps/api-clean
    - bun install --frozen-lockfile
  script:
    - bun run lint
    - bun run type-check
    - bun run db:push
    - bun run test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: apps/api-clean/coverage/cobertura-coverage.xml
    paths:
      - apps/api-clean/coverage/
    expire_in: 1 week
  only:
    - branches
    - merge_requests

# Build Docker image
build:
  stage: build
  image: docker:24-alpine
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd apps/api-clean
    - docker build -t $IMAGE_TAG .
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE:latest
    - docker push $IMAGE_TAG
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main
    - develop
  needs:
    - test

# Deploy to staging
deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$STAGING_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $STAGING_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh $STAGING_USER@$STAGING_HOST << EOF
        cd /opt/ai-devops-platform
        docker-compose pull
        docker-compose up -d
        docker-compose exec -T api bun run db:migrate
      EOF
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - develop
  needs:
    - build

# Deploy to production
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$PRODUCTION_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $PRODUCTION_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh $PRODUCTION_USER@$PRODUCTION_HOST << EOF
        cd /opt/ai-devops-platform
        docker-compose pull
        docker-compose up -d
        docker-compose exec -T api bun run db:migrate
      EOF
  environment:
    name: production
    url: https://app.example.com
  only:
    - main
  when: manual
  needs:
    - build
