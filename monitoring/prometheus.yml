global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'juanie-platform'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alerts.yml'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # API Gateway 指标
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:9465']
    # 开发环境使用 host.docker.internal
    # - targets: ['host.docker.internal:9465']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'
    
  # PostgreSQL 指标（如果使用 postgres_exporter）
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    
  # Redis 指标（如果使用 redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    
  # Node Exporter（系统指标）
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
