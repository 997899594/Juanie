apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: <%= projectSlug %>
  labels:
    app: <%= projectSlug %>
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - <%= projectSlug %>.example.com
    secretName: <%= projectSlug %>-tls
  rules:
  - host: <%= projectSlug %>.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: <%= projectSlug %>
            port:
              number: 80
