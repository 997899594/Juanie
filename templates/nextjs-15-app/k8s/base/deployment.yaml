apiVersion: apps/v1
kind: Deployment
metadata:
  name: <%= projectSlug %>
  labels:
    app: <%= projectSlug %>
spec:
  replicas: 1
  selector:
    matchLabels:
      app: <%= projectSlug %>
  template:
    metadata:
      labels:
        app: <%= projectSlug %>
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: <%= projectSlug %>
        image: ghcr.io/<%= githubUsername %>/<%= projectSlug %>:latest
        ports:
        - name: http
          containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
