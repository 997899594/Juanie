apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ appName }}
  labels:
    app: {{ appName }}
    version: v1
spec:
  replicas: {{ replicas }}
  selector:
    matchLabels:
      app: {{ appName }}
  template:
    metadata:
      labels:
        app: {{ appName }}
        version: v1
    spec:
      containers:
      - name: nextjs
        image: {{ registry }}/{{ appName }}:{{#if imageTag}}{{ imageTag }}{{else}}latest{{/if}}
        ports:
        - name: http
          containerPort: {{ port }}
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{#if nodeEnv}}{{ nodeEnv }}{{else}}production{{/if}}
        - name: PORT
          value: "{{ port }}"
        - name: NEXT_PUBLIC_APP_URL
          value: "https://{{ appName }}.{{ domain }}"
        
        {{#if enableDatabase}}
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ appName }}-secrets
              key: database-url
        {{/if}}
        
        {{#if enableCache}}
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ appName }}-secrets
              key: redis-url
        {{/if}}
        
        {{#if enableAuth}}
        - name: NEXTAUTH_URL
          value: "https://{{ appName }}.{{ domain }}"
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ appName }}-secrets
              key: nextauth-secret
        {{/if}}
        
        {{#if enableSentry}}
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: {{ appName }}-secrets
              key: sentry-dsn
        {{/if}}
        
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        resources:
          requests:
            cpu: {{#if resources.requests.cpu}}{{ resources.requests.cpu }}{{else}}200m{{/if}}
            memory: {{#if resources.requests.memory}}{{ resources.requests.memory }}{{else}}512Mi{{/if}}
          limits:
            cpu: {{#if resources.limits.cpu}}{{ resources.limits.cpu }}{{else}}1000m{{/if}}
            memory: {{#if resources.limits.memory}}{{ resources.limits.memory }}{{else}}1Gi{{/if}}
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
