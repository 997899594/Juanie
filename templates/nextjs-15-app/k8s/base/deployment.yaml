apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ appName }}
  labels:
    app: {{ appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ appName }}
  template:
    metadata:
      labels:
        app: {{ appName }}
    spec:
      containers:
      - name: {{ appName }}
        image: {{ registry }}/{{ appName }}:latest
        ports:
        - name: http
          containerPort: {{ port }}
        env:
        - name: PORT
          value: "{{ port }}"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
