name: Build and Push Image

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag'
        required: false
        default: 'latest'
        type: string

env:
  REGISTRY: ghcr.io
  PROJECT_ID: "<%= projectId %>"
  PROJECT_NAME: "<%= projectName %>"
  PLATFORM_API_URL: "<%= platformApiUrl %>"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract metadata
        id: meta
        run: |
          # ‰ΩøÁî®ÁéØÂ¢ÉÂèòÈáè‰∏≠ÁöÑ PROJECT_NAMEÔºà‰ªéÊ®°ÊùøÂèòÈáè‰º†ÂÖ•Ôºâ
          echo "project_name=${{ env.PROJECT_NAME }}" >> $GITHUB_OUTPUT
          
          # ÁîüÊàêÈïúÂÉèÊ†áÁ≠æ
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Ëá™Âä®Ëß¶ÂèëÔºö‰ΩøÁî® commit SHA Áü≠Á†Å
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "tag=$SHORT_SHA" >> $GITHUB_OUTPUT
          fi
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.project_name }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.project_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
      
      - name: Build complete
        run: |
          echo "‚úÖ Image built and pushed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.project_name }}:${{ steps.meta.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.project_name }}:latest\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Trigger deployment
        continue-on-error: true
        run: |
          echo "üöÄ Triggering deployment to development environment..."
          
          # Ê£ÄÊü• PLATFORM_API_URL ÊòØÂê¶ÈÖçÁΩÆ
          if [ -z "${{ env.PLATFORM_API_URL }}" ] || [ "${{ env.PLATFORM_API_URL }}" = "<%= platformApiUrl %>" ]; then
            echo "‚ö†Ô∏è  PLATFORM_API_URL not configured, skipping API trigger"
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployment:**" >> $GITHUB_STEP_SUMMARY
            echo "- ‚ö†Ô∏è  Platform API not configured" >> $GITHUB_STEP_SUMMARY
            echo "- üîÑ Flux CD will auto-deploy from Git" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Ëß¶ÂèëÂπ≥Âè∞ API ËøõË°åÈÉ®ÁΩ≤
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "${{ env.PLATFORM_API_URL }}/api/trpc/deployments.triggerDeploy" \
            -H "Content-Type: application/json" \
            -d '{
              "projectId": "${{ env.PROJECT_ID }}",
              "environment": "development",
              "image": "${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ steps.meta.outputs.project_name }}:${{ steps.meta.outputs.tag }}",
              "commitSha": "${{ github.sha }}"
            }' || true)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:**" >> $GITHUB_STEP_SUMMARY
          
          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
            echo "‚úÖ Deployment triggered successfully!"
            echo "- ‚úÖ Deployment triggered via API" >> $GITHUB_STEP_SUMMARY
            echo "- üîÑ Flux CD is deploying to K3s" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è  API trigger failed (HTTP $HTTP_CODE), but Flux will auto-deploy"
            echo "- ‚ö†Ô∏è  API trigger failed, but Flux will auto-deploy" >> $GITHUB_STEP_SUMMARY
            echo "- üîÑ Flux CD will sync from Git automatically" >> $GITHUB_STEP_SUMMARY
          fi
