# ============================================
# ConfigMap
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: juanie-config
  namespace: juanie
data:
  # Environment
  NODE_ENV: "production"

  # NextAuth
  NEXTAUTH_URL: "https://juanie.art"

  # Platform
  PLATFORM_API_URL: "https://juanie.art"

  # Log level
  LOG_LEVEL: "info"

  # Feature flags
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "false"
