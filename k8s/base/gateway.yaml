# ============================================
# Cilium Gateway API
# ============================================
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: juanie-gateway
  namespace: juanie
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.2.0.16
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - name: juanie-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: Same

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: juanie-route
  namespace: juanie
spec:
  parentRefs:
    - name: juanie-gateway
      sectionName: https
  hostnames:
    - juanie.art
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: juanie-web
          port: 80

---
# HTTP to HTTPS redirect route
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: juanie-redirect
  namespace: juanie
spec:
  parentRefs:
    - name: juanie-gateway
      sectionName: http
  hostnames:
    - juanie.art
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
