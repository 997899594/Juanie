# ============================================
# Service (Web)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: juanie-web
  namespace: juanie
  labels:
    app: juanie
    component: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: juanie
    component: web

---
# ============================================
# Service (Worker - headless)
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: juanie-worker
  namespace: juanie
  labels:
    app: juanie
    component: worker
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: metrics
      port: 9090
      targetPort: 9090
  selector:
    app: juanie
    component: worker
