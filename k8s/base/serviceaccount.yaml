# ============================================
# ServiceAccount
# ============================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: juanie
  namespace: juanie

---
# ============================================
# Role (用于读取 K8s 资源)
# ============================================
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: juanie
  namespace: juanie
rules:
  # 允许读取/创建/更新/删除命名空间内的资源
  - apiGroups: [""]
    resources:
      - secrets
      - configmaps
      - services
      - pods
      - pods/log
      - pods/exec
      - persistentvolumeclaims
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - gateways
      - httproutes
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
# ============================================
# ClusterRole (用于集群级操作)
# ============================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: juanie-cluster
rules:
  # 允许创建/管理用户项目的命名空间
  - apiGroups: [""]
    resources:
      - namespaces
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # 允许读取节点信息
  - apiGroups: [""]
    resources:
      - nodes
      - persistentvolumes
    verbs: ["get", "list", "watch"]

---
# ============================================
# RoleBinding
# ============================================
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: juanie
  namespace: juanie
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: juanie
subjects:
  - kind: ServiceAccount
    name: juanie
    namespace: juanie

---
# ============================================
# ClusterRoleBinding
# ============================================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: juanie
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: juanie-cluster
subjects:
  - kind: ServiceAccount
    name: juanie
    namespace: juanie
