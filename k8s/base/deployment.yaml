# ============================================
# Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juanie-web
  namespace: juanie
  labels:
    app: juanie
    component: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: juanie
      component: web
  template:
    metadata:
      labels:
        app: juanie
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      # 安全上下文
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      # 服务账户
      serviceAccountName: juanie

      # 初始化容器
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']

      containers:
        - name: juanie
          image: ghcr.io/997899594/juanie:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3001
              protocol: TCP

          # 环境变量
          envFrom:
            - configMapRef:
                name: juanie-config
            - secretRef:
                name: juanie-secret

          # 资源限制
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # 健康检查
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /api/health/startup
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          # 安全上下文
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
            seccompProfile:
              type: RuntimeDefault

      # 优雅关闭
      terminationGracePeriodSeconds: 30

---
# ============================================
# Worker Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juanie-worker
  namespace: juanie
  labels:
    app: juanie
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juanie
      component: worker
  template:
    metadata:
      labels:
        app: juanie
        component: worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      serviceAccountName: juanie

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done']

      containers:
        - name: worker
          image: ghcr.io/997899594/juanie:latest
          imagePullPolicy: Always
          command: ["bun", "run", "start:worker"]

          envFrom:
            - configMapRef:
                name: juanie-config
            - secretRef:
                name: juanie-secret

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            exec:
              command: ["sh", "-c", "ps aux | grep 'bun.*worker' | grep -v grep"]
            initialDelaySeconds: 30
            periodSeconds: 30

          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

      terminationGracePeriodSeconds: 30
