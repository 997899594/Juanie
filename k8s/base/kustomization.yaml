# ============================================
# Kustomization
# ============================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: juanie

# 资源列表
resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - postgres.yaml
  - redis.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - gateway.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml

# 镜像标签
images:
  - name: juanie/juanie
    newName: ghcr.io/997899594/juanie
    newTag: latest

# 通用标签
commonLabels:
  app: juanie
  managed-by: kustomize
