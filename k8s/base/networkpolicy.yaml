# ============================================
# NetworkPolicy
# ============================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: juanie-network-policy
  namespace: juanie
spec:
  podSelector:
    matchLabels:
      app: juanie
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # 允许来自 Ingress 的流量
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3001

    # 允许同命名空间内流量
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3001

  egress:
    # 允许 DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # 允许访问 PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: juanie
              component: postgres
      ports:
        - protocol: TCP
          port: 5432

    # 允许访问 Redis
    - to:
        - podSelector:
            matchLabels:
              app: juanie
              component: redis
      ports:
        - protocol: TCP
          port: 6379

    # 允许访问外部 API (GitHub, GitLab, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443

    # 允许访问 Kubernetes API
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 443
