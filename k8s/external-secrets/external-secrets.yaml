# ============================================
# External Secrets Operator
# ============================================
# 此方案使用 External Secrets Operator 从 AWS Secrets Manager
# 或 Azure Key Vault 同步密钥到 Kubernetes Secrets
#
# 安装: kubectl apply -f k8s/external-secrets/

---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: juanie
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: juanie

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: juanie-secrets
  namespace: juanie
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: juanie-secret
    creationPolicy: Owner
  data:
    - secretKey: database-url
      remoteRef:
        key: juanie/prod/database-url
    - secretKey: nextauth-secret
      remoteRef:
        key: juanie/prod/nextauth-secret
    - secretKey: github-client-id
      remoteRef:
        key: juanie/prod/github-client-id
    - secretKey: github-client-secret
      remoteRef:
        key: juanie/prod/github-client-secret
    - secretKey: redis-password
      remoteRef:
        key: juanie/prod/redis-password
    - secretKey: sentry-dsn
      remoteRef:
        key: juanie/prod/sentry-dsn

---
# Azure Key Vault 备选方案
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: azure-keyvault
  namespace: juanie
spec:
  provider:
    azurekv:
      authType: ServicePrincipal
      servicePrincipal:
        secretRef:
          name: azure-sp-secret
          namespace: juanie
      tenantId: "${AZURE_TENANT_ID}"
      vaultUrl: "https://juanie-kv.vault.azure.net"

---
# 配置示例: 使用环境变量映射
apiVersion: v1
kind: ConfigMap
metadata:
  name: env-mappings
  namespace: juanie
data:
  # 外部密钥到环境变量的映射
  DATABASE_URL: "database-url"
  NEXTAUTH_SECRET: "nextauth-secret"
  GITHUB_CLIENT_ID: "github-client-id"
  GITHUB_CLIENT_SECRET: "github-client-secret"
  REDIS_PASSWORD: "redis-password"
  SENTRY_DSN: "sentry-dsn"
  LOKI_URL: "loki-url"
