apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: juanie-platform

commonLabels:
  environment: development

# 开发环境镜像配置
images:
  - name: ghcr.io/findbiao/juanie-api-gateway
    newTag: dev
  - name: ghcr.io/findbiao/juanie-web
    newTag: dev

# 开发环境配置覆盖
configMapGenerator:
  - name: juanie-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug

# 开发环境资源调整（降低资源需求）
patches:
  # API Gateway
  - target:
      kind: Deployment
      name: api-gateway
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 100m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 256Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi

  # Web
  - target:
      kind: Deployment
      name: web
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # PostgreSQL 存储
  - target:
      kind: StatefulSet
      name: postgres
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 5Gi

  # Redis 存储
  - target:
      kind: StatefulSet
      name: redis
    patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 1Gi
