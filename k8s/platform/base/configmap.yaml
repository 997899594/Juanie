apiVersion: v1
kind: ConfigMap
metadata:
  name: juanie-config
  namespace: juanie-platform
data:
  # 环境
  NODE_ENV: "production"
  TZ: "Asia/Shanghai"
  LOG_LEVEL: "info"

  # 数据库连接
  DATABASE_HOST: "postgres"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "juanie"
  DATABASE_USER: "postgres"

  # Redis 连接
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # 服务 URL（主域名，无 app 前缀）
  API_GATEWAY_URL: "https://api.juanie.art"
  WEB_URL: "https://juanie.art"
  VITE_API_URL: "https://api.juanie.art"

  # CORS
  CORS_ORIGIN: "https://juanie.art"

  # MinIO (使用内部服务或外部)
  MINIO_ENDPOINT: "minio"
  MINIO_PORT: "9000"
  MINIO_BUCKET: "juanie"
  MINIO_USE_SSL: "false"
