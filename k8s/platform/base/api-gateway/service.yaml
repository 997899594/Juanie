apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: juanie-platform
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3001
      protocol: TCP
      name: http
    - port: 9465
      targetPort: 9465
      protocol: TCP
      name: metrics
  selector:
    app: api-gateway
