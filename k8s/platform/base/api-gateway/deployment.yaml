apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: juanie-platform
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: api-gateway
          image: ghcr.io/997899594/juanie-api-gateway:latest
          ports:
            - containerPort: 3001
              name: http
            - containerPort: 9465
              name: metrics
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: NODE_ENV
            - name: DATABASE_URL
              value: "postgresql://$(DATABASE_USER):$(POSTGRES_PASSWORD)@$(DATABASE_HOST):$(DATABASE_PORT)/$(DATABASE_NAME)"
            - name: DATABASE_USER
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: DATABASE_USER
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: DATABASE_NAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: juanie-secrets
                  key: POSTGRES_PASSWORD
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: REDIS_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: juanie-secrets
                  key: JWT_SECRET
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: juanie-secrets
                  key: GITHUB_CLIENT_ID
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: juanie-secrets
                  key: GITHUB_CLIENT_SECRET
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: CORS_ORIGIN
            - name: K3S_KUBECONFIG_PATH
              valueFrom:
                configMapKeyRef:
                  name: juanie-config
                  key: K3S_KUBECONFIG_PATH
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/rancher/k3s
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
      volumes:
        - name: kubeconfig
          secret:
            secretName: kubeconfig-secret
            optional: true
