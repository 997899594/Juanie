apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: juanie-platform

resources:
  # 基础配置
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - ingress.yaml

  # 基础设施
  - postgres
  - redis

  # 应用服务（ai-platform 已移除，功能集成到 api-gateway）
  - api-gateway
  - web

commonLabels:
  app.kubernetes.io/part-of: juanie-platform
  app.kubernetes.io/managed-by: kustomize
