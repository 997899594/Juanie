apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juanie-ingress
  namespace: juanie-platform
  labels:
    app.kubernetes.io/name: juanie
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - juanie.art
        - api.juanie.art
      secretName: juanie-tls
  rules:
    # Web 前端: juanie.art (主域名)
    - host: juanie.art
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    # API Gateway: api.juanie.art
    - host: api.juanie.art
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
---
# HTTP to HTTPS redirect
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juanie-ingress-redirect
  namespace: juanie-platform
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: juanie-platform-redirect-https@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: juanie.art
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    - host: api.juanie.art
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
---
# Traefik Middleware for HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: juanie-platform
spec:
  redirectScheme:
    scheme: https
    permanent: true
