name: Deploy Platform Images

on:
  workflow_dispatch:
    inputs:
      build_api_gateway:
        description: 'Build API Gateway'
        type: boolean
        default: true
      build_web:
        description: 'Build Web'
        type: boolean
        default: true
      build_ai_platform:
        description: 'Build AI Platform'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-api-gateway:
    name: Build API Gateway
    runs-on: ubuntu-latest
    if: ${{ inputs.build_api_gateway }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/juanie-api-gateway:latest
            ${{ env.IMAGE_PREFIX }}/juanie-api-gateway:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    if: ${{ inputs.build_web }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/juanie-web:latest
            ${{ env.IMAGE_PREFIX }}/juanie-web:${{ github.sha }}
          platforms: linux/amd64
          build-args: |
            VITE_API_URL=https://api.juanie.art
            VITE_AI_API_URL=https://ai.juanie.art
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ai-platform:
    name: Build AI Platform
    runs-on: ubuntu-latest
    if: ${{ inputs.build_ai_platform }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AI Platform
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/ai-platform/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/juanie-ai-platform:latest
            ${{ env.IMAGE_PREFIX }}/juanie-ai-platform:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
