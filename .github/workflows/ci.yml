name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: juanie

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run build

  deploy:
    needs: quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: 同步代码到服务器
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./
          remote_path: /opt/juanie
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 构建并部署
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            set -e
            cd /opt/juanie

            echo "=== 构建镜像 ==="
            nerdctl build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

            echo "=== 更新部署 ==="
            kubectl set image deployment/juanie-web juanie=${{ env.IMAGE_NAME }}:${{ github.sha }} -n juanie
            kubectl set image deployment/juanie-worker worker=${{ env.IMAGE_NAME }}:${{ github.sha }} -n juanie

            echo "=== 等待滚动更新 ==="
            kubectl rollout status deployment/juanie-web -n juanie --timeout=3m
            kubectl rollout status deployment/juanie-worker -n juanie --timeout=3m

            echo "=== 清理 ==="
            nerdctl image prune -f

            echo "✅ 部署完成!"
