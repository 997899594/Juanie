name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # 代码质量检查
  # ============================================
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - run: bun run lint

      - run: bun run build

  # ============================================
  # 构建并部署 (仅 main 分支)
  # ============================================
  deploy:
    needs: quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: 登录 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: 部署到服务器
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 更新镜像 (只更新 juanie 平台自身，不影响其他应用)
            kubectl set image deployment/juanie-web juanie=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n juanie
            kubectl set image deployment/juanie-worker worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n juanie

            # 等待滚动更新完成
            kubectl rollout status deployment/juanie-web -n juanie --timeout=3m
            kubectl rollout status deployment/juanie-worker -n juanie --timeout=3m

            echo "✅ Juanie 平台部署完成!"
