name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: juanie

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run build

  deploy:
    needs: quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: 构建镜像 (优化大小)
        run: |
          sudo apt-get update && sudo apt-get install -y zstd
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: 保存镜像 (使用 zstd 更快更小)
        run: |
          docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} | \
            zstd -19 -T0 -o juanie.tar.zst
          echo "=== 文件大小 ==="
          ls -lh juanie.tar.zst
          du -h juanie.tar.zst

      - name: 推送镜像到服务器
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: juanie.tar.zst
          target: /tmp
          timeout: 30m
          command_timeout: 30m
          debug: true

      - name: 部署
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 解压并导入镜像到 containerd
            zstd -d /tmp/juanie.tar.zst | ctr -n k8s.io images import -

            # 更新部署
            kubectl set image deployment/juanie-web juanie=juanie:${{ github.sha }} -n juanie
            kubectl set image deployment/juanie-worker worker=juanie:${{ github.sha }} -n juanie

            # 等待完成
            kubectl rollout status deployment/juanie-web -n juanie --timeout=3m
            kubectl rollout status deployment/juanie-worker -n juanie --timeout=3m

            rm /tmp/juanie.tar.zst
            echo "✅ 部署完成!"
