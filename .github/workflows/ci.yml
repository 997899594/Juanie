name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: juanie

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run lint
      - run: bun run build

  deploy:
    needs: quality
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: 构建镜像
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: 保存镜像为 tar
        run: docker save ${{ env.IMAGE_NAME }}:${{ github.sha }} | gzip > juanie.tar.gz

      - name: 推送镜像到服务器
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: juanie.tar.gz
          target: /tmp

      - name: 部署
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 导入镜像到 containerd
            ctr -n k8s.io images import /tmp/juanie.tar.gz

            # 更新部署
            kubectl set image deployment/juanie-web juanie=juanie:${{ github.sha }} -n juanie
            kubectl set image deployment/juanie-worker worker=juanie:${{ github.sha }} -n juanie

            # 等待完成
            kubectl rollout status deployment/juanie-web -n juanie --timeout=3m
            kubectl rollout status deployment/juanie-worker -n juanie --timeout=3m

            rm /tmp/juanie.tar.gz
            echo "✅ 部署完成!"
