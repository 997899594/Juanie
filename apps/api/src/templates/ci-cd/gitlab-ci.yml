# GitLab CI/CD Template
# Generated by AI DevOps Platform

stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

# Test stage
test:
  stage: test
  image: {{testImage}}
  {{#if services}}
  services:
    {{#each services}}
    - {{this}}
    {{/each}}
  {{/if}}
  variables:
    {{#each testEnvVars}}
    {{key}}: {{value}}
    {{/each}}
  before_script:
    - {{installCommand}}
  script:
    {{#if hasLinter}}
    - {{lintCommand}}
    {{/if}}
    {{#if hasTypeCheck}}
    - {{typeCheckCommand}}
    {{/if}}
    {{#if hasTests}}
    - {{testCommand}}
    {{/if}}
  {{#if hasCoverage}}
  coverage: '/{{coverageRegex}}/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: {{coverageFile}}
    paths:
      - coverage/
    expire_in: 1 week
  {{/if}}
  only:
    - branches
    - merge_requests

# Build Docker image
build:
  stage: build
  image: docker:24-alpine
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $IMAGE_TAG {{#if buildArgs}}{{#each buildArgs}}--build-arg {{key}}={{value}} {{/each}}{{/if}}.
    - docker tag $IMAGE_TAG $CI_REGISTRY_IMAGE:latest
    - docker push $IMAGE_TAG
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - {{deployBranch}}
  needs:
    - test

# Deploy to environment
deploy:{{environment}}:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
  script:
    - |
      ssh $DEPLOY_USER@$DEPLOY_HOST << EOF
        {{deployScript}}
      EOF
  environment:
    name: {{environment}}
    url: {{environmentUrl}}
  only:
    - {{deployBranch}}
  {{#if manualDeploy}}
  when: manual
  {{/if}}
  needs:
    - build
