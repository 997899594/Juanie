[install]
# 使用最快的镜像源
registry = "https://registry.npmjs.org/"
# 启用并行安装
parallel = true
# 缓存优化
cache = true
# 自动清理
auto = true

[install.scopes]
"@nestjs" = "https://registry.npmjs.org/"
"@trpc" = "https://registry.npmjs.org/"

[run]
# 启用热重载
hot = true
# 启用源码映射
sourcemap = "external"

[test]
# 使用内置测试运行器
runner = "bun"
# 启用覆盖率
coverage = true
# 测试超时
timeout = 30000

[build]
# 优化构建
minify = true
# 启用代码分割
splitting = true
# 目标环境
target = "node"