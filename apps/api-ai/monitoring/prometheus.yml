    static_configs:
      - targets: ['edge-node:8080']
    scrape_interval: 30s
    metrics_path: /edge/metrics

  # AI æœåŠ¡ç›‘æ§
  - job_name: 'ai-services'
    static_configs:
      - targets: ['api:3000']
    scrape_interval: 20s
    metrics_path: /ai/metrics
