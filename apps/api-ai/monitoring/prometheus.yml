  # PostgreSQL ç›‘æ§
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Docker å®¹å™¨ç›‘æ§
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # è¾¹ç¼˜èŠ‚ç‚¹ç›‘æ§
