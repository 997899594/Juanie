global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'juanie-ai'
    environment: 'production'

# å‘Šè­¦è§„åˆ™é…ç½®
rule_files:
  - "alert_rules.yml"

# å‘Šè­¦ç®¡ç†å™¨é…ç½®
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# ç›‘æ§ç›®æ ‡é…ç½®
scrape_configs:
  # Prometheus è‡ªèº«ç›‘æ§
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 5s
    metrics_path: /metrics

  # Juanie AI API ç›‘æ§
  - job_name: 'juanie-api'
    static_configs:
      - targets: ['api:3000']
    scrape_interval: 10s
    metrics_path: /metrics
    scrape_timeout: 5s
    honor_labels: true
    params:
