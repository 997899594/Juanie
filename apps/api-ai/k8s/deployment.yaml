# Juanie AI API éƒ¨ç½²
apiVersion: apps/v1
kind: Deployment
metadata:
  name: juanie-api
  namespace: juanie-ai
  labels:
    app: juanie-api
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: juanie-api
  template:
    metadata:
      labels:
        app: juanie-api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: juanie-api
        image: juanie/api:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: juanie-config
        - secretRef:
            name: juanie-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      imagePullSecrets:
      - name: regcred

---
# Juanie AI API æœåŠ¡
apiVersion: v1
kind: Service
metadata:
  name: juanie-api
  namespace: juanie-ai
  labels:
    app: juanie-api
spec:
  selector:
    app: juanie-api
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP

---
# HorizontalPodAutoscaler - è‡ªåŠ¨æ‰©ç¼©å®¹
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: juanie-api-hpa
  namespace: juanie-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: juanie-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60

---
# Ingress - å¤–éƒ¨è®¿é—®
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: juanie-api-ingress
  namespace: juanie-ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.juanie.ai
    secretName: juanie-api-tls
  rules:
  - host: api.juanie.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: juanie-api
            port:
              number: 80

---
# NetworkPolicy - ç½‘ç»œå®‰å…¨ç­–ç•¥
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: juanie-api-netpol
  namespace: juanie-ai
spec:
  podSelector:
    matchLabels:
      app: juanie-api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80