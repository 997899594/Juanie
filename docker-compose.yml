# 开发环境 Docker Compose 配置

services:
  # ============================================
  # 数据库服务
  # ============================================
  postgres:
    image: postgres:17-alpine
    container_name: juanie-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-juanie_devops}
      POSTGRES_USER: ${POSTGRES_USER:-findbiao}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-biao1996.}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-findbiao} -d ${POSTGRES_DB:-juanie_devops}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  # Dragonfly - Redis 兼容的高性能缓存 (25x faster)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: juanie-dragonfly-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    ulimits:
      memlock: -1
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dev-network

  # ============================================
  # AI 服务
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: juanie-ollama-dev
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - dev-network
    # 如果有 GPU,取消注释
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ============================================
  # 对象存储服务
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: juanie-minio-dev
    restart: unless-stopped
    ports:
      - "${MINIO_PORT:-9000}:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dev-network

  # ============================================
  # 监控服务（开发环境可选）
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: juanie-jaeger-dev
    restart: unless-stopped
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - dev-network

  prometheus:
    image: prom/prometheus:latest
    container_name: juanie-prometheus-dev
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - dev-network

  grafana:
    image: grafana/grafana:latest
    container_name: juanie-grafana-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - dev-network

  # ============================================
  # GitLab CE 私服（轻量级配置）
  # ============================================
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: juanie-gitlab-dev
    restart: unless-stopped
    hostname: ${GITLAB_HOSTNAME:-gitlab.local}
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://${GITLAB_HOSTNAME:-localhost}:8080'
        gitlab_rails['gitlab_shell_ssh_port'] = 2222

        # ===== 轻量级配置：禁用不需要的服务 =====
        prometheus_monitoring['enable'] = false
        alertmanager['enable'] = false
        node_exporter['enable'] = false
        redis_exporter['enable'] = false
        postgres_exporter['enable'] = false
        gitlab_exporter['enable'] = false
        registry['enable'] = false
        mattermost['enable'] = false
        sentinel['enable'] = false

        # ===== 使用外部数据库（PostgreSQL）=====
        # 已切换为内置数据库，以下外部数据库配置已禁用
        # postgresql['enable'] = false
        # gitlab_rails['db_adapter'] = 'postgresql'
        # gitlab_rails['db_encoding'] = 'utf8'
        # gitlab_rails['db_host'] = 'postgres'
        # gitlab_rails['db_port'] = ${POSTGRES_PORT:-5432}
        # gitlab_rails['db_database'] = '${GITLAB_DB:-gitlab_dev}'
        # gitlab_rails['db_username'] = '${POSTGRES_USER:-findbiao}'
        # gitlab_rails['db_password'] = '${POSTGRES_PASSWORD:-biao1996.}'

        # ===== 使用外部缓存（Dragonfly）=====
        # 已切换为内置 Redis，以下外部缓存配置已禁用
        # redis['enable'] = false
        # gitlab_rails['redis_host'] = 'dragonfly'
        # gitlab_rails['redis_port'] = 6379

        # ===== 性能优化 =====
        # 通过更改 Puma 的 HTTP 端口，避免与 NGINX 在 8080 冲突
        puma['port'] = 8081
        puma['worker_processes'] = 2
        puma['min_threads'] = 1
        puma['max_threads'] = 4
        sidekiq['max_concurrency'] = 10

        # 禁用不需要的功能
        gitlab_pages['enable'] = false
        pages_nginx['enable'] = false
        gitlab_kas['enable'] = false

        # ===== 其他配置 =====
        gitlab_rails['smtp_enable'] = false
        gitlab_rails['gitlab_email_enabled'] = false
        gitlab_rails['initial_root_password'] = '${GITLAB_ROOT_PASSWORD:-admin123456}'
        gitlab_rails['store_initial_root_password'] = true
        gitlab_rails['display_initial_root_password'] = true
        gitlab_rails['time_zone'] = 'Asia/Shanghai'
    ports:
      - "8080:8080" # HTTP
      - "2222:22" # SSH
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    shm_size: "256m"
    # 资源限制（可选，防止占用过多资源）
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
        reservations:
          memory: 2G
      # 已切换为内置 Redis，无需依赖外部 dragonfly
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/-/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s # GitLab 启动需要时间

networks:
  dev-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  dragonfly_data:
    driver: local
  ollama_data:
    driver: local
  minio_data:
    driver: local
  gitlab_config:
    driver: local
  gitlab_logs:
    driver: local
  gitlab_data:
    driver: local
