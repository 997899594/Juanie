# ============================================
# Docker Compose for Local Development
# ============================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: juanie-postgres
    environment:
      POSTGRES_USER: juanie
      POSTGRES_PASSWORD: juanie_dev_password
      POSTGRES_DB: juanie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U juanie"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - juanie-network

  # ============================================
  # Redis (BullMQ + Rate Limiting)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: juanie-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - juanie-network

  # ============================================
  # MinIO (S3-compatible storage - optional)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: juanie-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - juanie-network

  # ============================================
  # Grafana Loki (Log aggregation - optional)
  # ============================================
  loki:
    image: grafana/loki:latest
    container_name: juanie-loki
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - juanie-network

  # ============================================
  # Grafana (Metrics visualization - optional)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: juanie-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - juanie-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  loki_data:
    driver: local
  grafana_data:
    driver: local

networks:
  juanie-network:
    driver: bridge
